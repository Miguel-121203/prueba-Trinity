<h2>CLIENTES</h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="form-client">
        NUEVO CLIENTE
    </button>
</div>

<table class="table container">
    <thead class="text-center">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TIPO ID</th>
        <th scope="col">NUMERO ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">APELLIDO</th>
        <th scope="col">CORREO</th>
        <th scope="col">FEHCA DE NACIMIENTO </th>
        <th></th>
      </tr>
    </thead>
    <tbody class="text-center">
        @for (client of clients; track client.id) {
            <tr>
                <th scope="row">{{client.id}}</th>
                <td>{{client.tipoId}}</td>
                <td>{{client.numId}}</td>   
                <td>{{client.nombre}}</td>
                <td>{{client.apellido}}</td>
                <td>{{client.correo}}</td>
                <td>{{client.fechaNacimiento}}</td>
                <td>
                    <button class="btn btn-outline-warning" [routerLink]="[client.id, 'edit']">EDITAR</button>
                    <button class="btn btn-outline-danger" (click)="deleteClient(client)">ELIMINAR</button>
                </td>        
            </tr>

        }

      

    </tbody>
  </table>
